<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

    <!-- CSS style -->
    <link rel="stylesheet"  href="style.css">

    <!-- Google font style -->
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

</head>
<body>

    <!-- Code Quiz header-->
    <div class="header">
        <button class="btn-view-highscores" id="view-highscores">View Highscores</button>
        <label class="label-timer" for="quiz-timer">Time: 
            <input type="number" name="time" class="quiz-timer" id="quiz-timer" value="00" />
        </label>
    </div>

    <!-- Quiz content -->
    <div class="container">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit.</p>
        <p>Keep in mind that incorrect answers will penalize our scoretime by the seconds!</p>
        <div><button class="btn-start-quiz">Start Quiz</button></div>
    </div>
    
</body>
</html>
